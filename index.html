<!DOCTYPE html>
<html>
  <head>
    <title>Roulette Tracker</title>
    <style>
      body {
        background: #111;
        color: rgb(0, 185, 0);
        font-family: monospace;
        padding: 1em;
      }
      input {
        background: #222;
        color: rgb(0, 185, 0);
        border: none;
        padding: 0.5em;
        width: 100px;
      }
      #log {
        margin-top: 1em;
        white-space: pre-line;
      }
      label {
        display: block;
        margin-top: 1em;
      }
 
      /* RANGE SLIDER STYLES */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100px;
      }
 
      /* Removes default focus */
      input[type="range"]:focus {
        outline: none;
      }
 
      /* slider track */
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #707070;
        border-radius: 7px;
        height: 5px;
      }
 
      /* slider thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        margin-top: -1px; /* Centers thumb on the track */
        background-color: #05940f;
        border-radius: 7.5px;
        height: 7px;
        width: 11.5px;
      }
 
      input[type="range"]:focus::-webkit-slider-thumb {
        outline: 3px solid #05940f;
        outline-offset: 0.125rem;
      }
 
      /* slider track */
      input[type="range"]::-moz-range-track {
        background-color: #707070;
        border-radius: 7px;
        height: 5px;
      }
 
      /* slider thumb */
      input[type="range"]::-moz-range-thumb {
        background-color: #05940f;
        border: none; /*Removes extra border that FF applies*/
        border-radius: 7.5px;
        height: 7px;
        width: 11.5px;
      }
 
      input[type="range"]:focus::-moz-range-thumb {
        outline: 3px solid #05940f;
        outline-offset: 0.125rem;
      }
    </style>
  </head>
  <body>
    <div>
      Streak trigger: <span id="streakValue">6</span>
      <input
        type="range"
        id="streakSlider"
        min="4"
        max="7"
        value="6"
        step="1"
      />
    </div>
    <div>Enter number (0â€“36): <input id="numberInput" autofocus /></div>
    <div id="log"></div>
 
    <script>
      const state = { spins: [] };
      let streakTrigger = 6;
 
      const slider = document.getElementById("streakSlider");
      const streakLabel = document.getElementById("streakValue");
      slider.addEventListener("input", () => {
        streakTrigger = parseInt(slider.value);
        streakLabel.innerText = streakTrigger;
        render();
      });
 
      function getColor(n) {
        if (n === 0) return "Green";
        const r = [
          1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36,
        ];
        return r.includes(n) ? "Red" : "Black";
      }
 
      function getDozen(n) {
        return n === 0 ? null : Math.floor((n - 1) / 12) + 1;
      }
 
      function getStreak(prop) {
        if (state.spins.length === 0) return null;
        let streakValue = state.spins[state.spins.length - 1][prop];
        let count = 0;
        for (let i = state.spins.length - 1; i >= 0; i--) {
          if (state.spins[i][prop] === streakValue) count++;
          else break;
        }
        return { value: streakValue, count };
      }
 
      function suggestBet() {
        const suggestions = [];
 
        // Dozen streak
        const dozenStreak = getStreak("dozen");
        if (dozenStreak.count >= streakTrigger) {
          const bet = [1, 2, 3].filter((d) => d != dozenStreak.value);
          suggestions.push(
            `Dozen streak: Bet ${bet.join(" & ")} (streak ${
              dozenStreak.count
            } on dozen ${dozenStreak.value})`
          );
        }
 
        // Color streak
        const colorStreak = getStreak("color");
        if (
          colorStreak.count >= streakTrigger &&
          colorStreak.value !== "Green"
        ) {
          const opposite = colorStreak.value === "Red" ? "Black" : "Red";
          suggestions.push(
            `Color streak: Bet ${opposite} (streak ${colorStreak.count} ${colorStreak.value})`
          );
        }
 
        // Odd/Even streak
        const evenStreak = getStreak("isEven");
        if (evenStreak.count >= streakTrigger && evenStreak.value !== null) {
          suggestions.push(
            `Odd/Even streak: Bet ${
              evenStreak.value ? "Odd" : "Even"
            } (streak ${evenStreak.count})`
          );
        }
 
        // High/Low streak
        const highStreak = getStreak("isHigh");
        if (highStreak.count >= streakTrigger && highStreak.value !== null) {
          suggestions.push(
            `High/Low streak: Bet ${
              highStreak.value ? "1-18" : "19-36"
            } (streak ${highStreak.count})`
          );
        }
 
        if (suggestions.length === 0) return "No strong signal yet.";
        return suggestions.join("\n");
      }
 
      function addSpin(n) {
        const spin = {
          number: n,
          color: getColor(n),
          dozen: getDozen(n),
          isEven: n === 0 ? null : n % 2 === 0,
          isHigh: n === 0 ? null : n > 18,
        };
        state.spins.push(spin);
        render();
      }
 
      function render() {
        const recent = state.spins
          .slice(-20)
          .map((s) => `${s.number} (${s.color}, D${s.dozen || "-"})`)
          .join("\n");
        document.getElementById(
          "log"
        ).innerText = `Last spins:\n${recent}\n\n${suggestBet()}`;
      }
 
      const input = document.getElementById("numberInput");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const n = parseInt(input.value);
          if (!isNaN(n) && n >= 0 && n <= 36) addSpin(n);
          input.value = "";
        }
      });
    </script>
  </body>
</html>
